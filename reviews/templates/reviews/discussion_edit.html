{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<style>
    .edit-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 0;
        margin-bottom: 40px;
        text-align: center;
        color: white;
    }

    .edit-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
    }

    .form-container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        max-width: 800px;
        margin: 0 auto 40px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-cancel {
        background: #e0e0e0;
        color: #5a6c7d;
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        font-weight: 700;
        font-size: 1.1rem;
        text-decoration: none;
        display: inline-block;
        margin-left: 15px;
        transition: all 0.3s ease;
    }

    .btn-cancel:hover {
        background: #d0d0d0;
    }
</style>
{% endblock %}

{% block content %}
<section class="edit-header">
    <div class="container">
        <h1>✏️ 投稿を編集</h1>
    </div>
</section>

<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">{{ form.title.label }}</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label class="form-label">{{ form.content.label }}</label>
                {{ form.content }}
            </div>

            <div class="form-group">
                <label class="form-label">{{ form.movie.label }}</label>
                {{ form.movie }}
                <small style="color: #7f8c8d;">特定の映画について語る場合は選択してください（任意）</small>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn-submit">更新する</button>
                <a href="{% url 'discussion_detail' discussion.pk %}" class="btn-cancel">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
    $(document).ready(function() {
        $('.summernote').summernote({
            height: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    });
</script>
{% endblock %}
