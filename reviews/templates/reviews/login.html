{% extends "base.html" %}
{% load static %}

{% block title %}ログイン - Gap Movies{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold">Gap Movies</h1>
                        <p class="text-muted">ログイン</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control form-control-lg" 
                                   id="id_username" 
                                   required 
                                   autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control form-control-lg" 
                                   id="id_password" 
                                   required>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            ユーザー名またはパスワードが正しくありません
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">
                            ログイン
                        </button>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                アカウントをお持ちでないですか？
                                <a href="{% url 'signup' %}" class="text-decoration-none">新規登録</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
